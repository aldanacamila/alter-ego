<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colección Muse – Alter Ego</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="producto.css"> <!--CSS local -->
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="hero-container mb-4">
    <img src="muse/muse-hero.png" alt="Hero" class="hero-img">
  </section>

  <!-- Título -->
  <section class="text-center my-5">
    <h2 class="fw-bold">MUSE</h2>
  </section>

  <!-- Productos -->
  <section class="container">
    <div class="row g-3 justify-content-center">

      <!-- Producto 1 -->
      <div class="col-6 col-md-3 col-lg-4 text-center product-card">
        <a href="./muse/prenda1.html">
        <img src="./muse/muse1.png" class="img-fluid" alt="Producto 1">
        </a>
        <p class="mb-1">Sweater de Lana Rosa</p>
        <p>$70.000</p>
      </div>

      <!-- Producto 2 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./muse/prenda2.html">
        <img src="./muse/muse2.png" class="img-fluid" alt="Producto 2">
        </a>
        <p class="mb-1">Camisa Blanca con Listón</p>
        <p>$50.000</p>
      </div>

      <!-- Producto 3 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./muse/prenda3.html">
        <img src="./muse/muse3.png" class="img-fluid" alt="Producto 3">
        </a>
        <p class="mb-1">Jogging Bomb!</p>
        <p>$60.000</p>
      </div>
      <!-- Producto 4 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./muse/prenda4.html">
        <img src="./muse/muse4.png" class="img-fluid" alt="Producto 4">
        </a>
        <p class="mb-1">Chaleco Star</p>
        <p>$30.000</p>
      </div>

      <!-- Producto 5 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./muse/prenda5.html">
        <img src="./muse/muse5.png" class="img-fluid" alt="Producto 5">
        </a>
        <p class="mb-1">Cardiggan Rainbow</p>
        <p>$50.000</p>
      </div>

      <!-- Producto 6 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./muse/prenda6.html">
        <img src="./muse/muse6.png" class="img-fluid" alt="Producto 6">
        </a>
        <p class="mb-1">Remera Oversize Rosa</p>
        <p>$60.000</p>
      </div>


    </div>
  </section>

  <!-- Footer dinámico -->
  <div id="footer" class="mt-5"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="../navbar-footer.js" defer></script>
  <script src="../carrito.js" defer></script>

  <!-- Animaciones -->
  <script>
    window.addEventListener('load', () => {
      gsap.from("h2", {
        opacity: 0,
        scale: 0.8,
        duration: 1,
        ease: "power3.out"
      });

      gsap.from(".product-card", {
        opacity: 0,
        y: 30,
        duration: 1,
        stagger: 0.2,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
