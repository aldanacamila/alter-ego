<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colección Shadow – Alter Ego</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="producto.css"> <!-- CSS local -->
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="hero-container mb-4">
    <img src="shadow/header.png" alt="Hero" class="hero-img">
  </section>

  <!-- Título -->
  <section class="text-center my-5">
    <h2 class="fw-bold">SHADOW</h2>
  </section>

  <!-- Productos -->
  <section class="container">
    <div class="row g-3 justify-content-center">

      <!-- Producto 1 -->
      <div class="col-6 col-md-4 text-center product-card">
        <a href="./shadow/prenda1.html">
          <img src="./shadow/prenda1.png" class="img-fluid" alt="Producto 1">
        </a>
        <p class="mb-1">Sweater Ivy Asimétrico</p>
        <p>$70.000</p>
      </div>

      <!-- Producto 2 -->
      <div class="col-6 col-md-4 text-center product-card">
        <a href="./shadow/prenda2.html">
          <img src="./shadow/prenda2.png" class="img-fluid" alt="Producto 2">
        </a>
        <p class="mb-1">Pantalón Shadow</p>
        <p>$130.000</p>
      </div>

      <!-- Producto 3 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./shadow/prenda3.html">
        <img src="./shadow/prenda3.png" class="img-fluid" alt="Producto 3">
        </a>
        <p class="mb-1">Torera Balero</p>
        <p>$100.000</p>
      </div>
      <!-- Producto 4 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./shadow/prenda4.html">
        <img src="./shadow/prenda4.png" class="img-fluid" alt="Producto 4">
        </a>
        <p class="mb-1">Body Negro con Cuello</p>
        <p>$70.000</p>
      </div>

      <!-- Producto 5 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./shadow/prenda5.html">
        <img src="./shadow/prenda5.png" class="img-fluid" alt="Producto 5">
        </a>
        <p class="mb-1">Pollera Negra</p>
        <p>$80.000</p>
      </div>

      <!-- Producto 6 -->
      <div class="col-6 col-md-4 col-lg-4 text-center product-card">
        <a href="./shadow/prenda6.html">
        <img src="./shadow/prenda6.png" class="img-fluid" alt="Producto 6">
        </a>
        <p class="mb-1">Torera Balero Streetwear</p>
        <p>$100.000</p>
      </div>


    </div>
  </section>

  <!-- Footer dinámico -->
  <div id="footer" class="mt-5"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="../navbar-footer.js" defer></script>
  <script src="../carrito.js" defer></script>

  <!-- Animaciones -->
  <script>
    window.addEventListener('load', () => {
      gsap.from("h2", {
        opacity: 0,
        scale: 0.8,
        duration: 1,
        ease: "power3.out"
      });

      gsap.from(".product-card", {
        opacity: 0,
        y: 30,
        duration: 1,
        stagger: 0.2,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
