<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sweater Lana Rosa – Alter Ego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../comun.css">
  <link rel="stylesheet" href="../../carrito.css">
</head>
<body class="bg-black text-white">

  <!-- NAVBAR Y FOOTER -->
  <script src="../../navbar-footer.js" defer></script>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container py-5">
    <div class="row g-5">
      <!-- Imagen principal -->
      <div class="col-md-6 text-center">
        <img src="muse2.png" class="img-fluid rounded shadow" alt="Camisa Blanca con Listón">
      </div>

      <!-- Info del producto -->
      <div class="col-md-6">
        <h2 class="fw-bold">
          Camisa Blanca con Listón</h2>
        <p class="fs-4">$50.000</p>

        <!-- Color -->
        <div class="my-3">
          <label class="form-label">COLOR</label><br>
          <span class="d-inline-block rounded-circle border border-white" style="width: 30px; height: 30px;"></span>
        </div>

        <!-- Talles -->
        <div class="my-3">
          <label class="form-label">TALLE</label><br>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-light rounded-pill">S</button>
            <button class="btn btn-outline-light rounded-pill">M</button>
            <button class="btn btn-outline-light rounded-pill">L</button>
          </div>
        </div>

        <!-- Botón -->
        <div class="my-4">
          <button id="agregarCarritoBtn" class="btn btn-light w-100 rounded-pill">Agregar al carrito</button>
        </div>

        <!-- Descripción -->
        <p class="text-secondary">
        Esta camisa blanca oversize destaca por su diseño 
        de espalda cruzada con moños de cinta rosa satinada, 
        creando una silueta encantadora y única. Ideal para combinar 
        con faldas plisadas, botas chunky o accesorios de peluche.
        </p>
      </div>
    </div>

    <!-- Carrusel relacionado -->
    <div class="mt-5">
      <h5 class="text-center mb-4">También te puede gustar</h5>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="prenda1.html"><img src="muse1.png" class="rounded" style="width: 150px;"></a>
        <a href="prenda3.html"><img src="muse3.png" class="rounded" style="width: 150px;"></a>
        <a href="prenda4.html"><img src="muse4.png" class="rounded" style="width: 150px;"></a>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("agregarCarritoBtn").addEventListener("click", () => {
      const producto = {
        nombre: "Camisa Blanca con Listón",
        imagen: "colecciones/muse/muse2.png", // Ruta relativa al sitio, para que el carrito la encuentre
        precio: 50000,
        cantidad: 1
      };

      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const existente = carrito.find(p => p.nombre === producto.nombre);

      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push(producto);
      }

      localStorage.setItem("carrito", JSON.stringify(carrito));

      // Actualizar contador en el navbar si existe
      const cartCountEl = document.getElementById("cartCount");
      if (cartCountEl) {
        const totalItems = carrito.reduce((sum, prod) => sum + prod.cantidad, 0);
        cartCountEl.textContent = totalItems;
        cartCountEl.style.display = totalItems > 0 ? 'inline-block' : 'none';
      }
    });
  </script>

</body>
</html>
